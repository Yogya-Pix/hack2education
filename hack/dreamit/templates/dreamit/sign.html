{% extends 'dreamit/basic.html'%}

{% block title %} Sign In {% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css_style/sign-style.css'%}">
{% endblock %}
{% block body %}
<div class="signcontainer">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-item">
            <img src="img/fb.png" alt="">
            <img src="img/tw.png" alt="">
            <img src="img/gp.png" alt="">
        </div>
        <form action="/signin/" class="input-group" id="login" method="post">
            {% csrf_token %}
            <input type="text" class="input-field" id="username" name="username" placeholder="User Id" required>
            <input type="password" class="input-field" id="pass1" name="pass1" placeholder="Enter Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form action="/sign/" class="input-group" id="register" method="post">
            {% csrf_token %}
            <input type="text" class="input-field" id="username" name="username" placeholder="User Id" required>
            <input type="text" class="input-field" id="fname" name="fname" placeholder="First name" required>
            <input type="text" class="input-field" id="lname" name="lname" placeholder="Last name" required>
            <input type="email" class="input-field" id="emailid" name="emailid" placeholder="Email Id" required>
            <input type="password" class="input-field" id="pass1" name="pass1" placeholder="Enter Password" required>
            <input type="password" class="input-field" id="pass2" name="pass2" placeholder="Confirm Password" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
    }
</script>
{% endblock %}
